
{% extends 'base1.html' %}
{% load static %}
{% block title %}Gistme | View Category {% endblock %}
<script>function preback(){window.history.forward();}setTimeout("preback(),0");window.onunload=function(){null;}</script>

{% block content %}
            
            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">

                    <!-- Start Content-->
                    <div class="container-fluid">
                        
                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box">
                                    <div class="page-title-right">
                                        <form class="d-flex align-items-center mb-3">
                                           
                                             
                                        </form>
                                    </div>
                                    <h4 class="page-title" style="color:#a4c639;">Dashboard: <span class="badge rounded-pill" style="background-color:#a4c639; color:white">  {{cat_count}}</span> Available Categories</h4>
                                </div>
                            </div>
                        </div>     
                        <!-- end page title --> 

                       <div class="row">
                            {% for category in cat %}

                                    <div class="col-lg-4">
                                        <div class="card border-dark border mb-3">
                                            <h4 class="card-header text-center" style="color:white; background-color:#a4c639;">{{category.title}}</h4>
                                            <div class="card-body text-center">
                                                 
                                                  <button class="btn btn-outline-danger">Delete</button>
                                                  <button class="btn btn-outline-info">Edit</button>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                                   

                                </div>
                            </div>
                        </div>
                <!-- Footer Start -->
                

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->


         
        
{% endblock %}
