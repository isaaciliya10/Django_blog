
{% extends 'base1.html' %}
{% load static %}
{% block title %}Gistme | View Post{% endblock %}
<script>function preback(){window.history.forward();}setTimeout("preback(),0");window.onunload=function(){null;}</script>

{% block content %}

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">

                    <!-- Start Content-->
                    <div class="container-fluid">
                        
                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box">
                                    <div class="page-title-right">
                                        <form class="d-flex align-items-center mb-3">
                                           
                                             
                                        </form>
                                    </div>
                                    <h4 class="page-title" style="color:#a4c639;">Dashboard: <span class="badge rounded-pill" style="background-color:#a4c639; color:white">  {{count_subscribe}}</span>Subscribes</h4></h4>
                                </div>
                            </div>
                        </div>      

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-header text-center" style="color:#a4c639;">ALL Subscribers</h4>
                                        <div class="table-responsive">
                                            <table class="table tabale-unstriped table-bordered">
                                        
                                                    <tr>
                                                        <th style="color:white; background-color:#a4c639;">ID</th>
                                                        <th style="color:white; background-color:#a4c639;">Email Address</th>
                                                         
                                                    </tr>
                                               
                                                <tbody>
                                                    
                                                    {% for subscribe in subscribe reversed %}
                                                    
                                                    <tr>
                                                        <td scope="row" style="color:white; background-color:#a4c639;">{{subscribe.id}}</td>
                                                        <td>{{subscribe.email}}</td>
                                                       
                                                    </tr>

                                                    {% endfor %}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div> <!-- end card -->
                            </div> <!-- end col -->
        
                            
                        </div>
                        <!--- end row -->
                <!-- Footer Start -->
                

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->


      {% endblock %}
